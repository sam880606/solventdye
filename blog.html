      {

        excerpt: '展望溶劑染料的未來，包括新興技術和應用。',

      },
    ];
    const postsPerPage = 4;
    let currentPage = 1;

    function displayPosts(page) {
      const blogPostsContainer = document.getElementById('blog-posts');
      blogPostsContainer.innerHTML = '';

      const startIndex = (page - 1) * postsPerPage;
      const endIndex = startIndex + postsPerPage;
      const currentPosts = blogPosts.slice(startIndex, endIndex);

      currentPosts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.classList.add('blog-post-item');
        postElement.innerHTML = `
          <div class="blog-post-date">${post.date}</div>
          <div class="blog-post-title">${post.title}</div>
          <div class="blog-post-excerpt">${post.excerpt}</div>
          <a href="${post.url}" class="blog-read-more">閱讀更多</a>
          <meta name="keywords" content="${post.keywords}">
        `;
        blogPostsContainer.appendChild(postElement);
      });
    }

    function setupPagination() {
      const totalPages = Math.ceil(blogPosts.length / postsPerPage);
      const pageNumbersContainer = document.getElementById('page-numbers');
      pageNumbersContainer.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const pageNumber = document.createElement('a');
        pageNumber.href = '#';
        pageNumber.textContent = i;
        if (i === currentPage) {
          pageNumber.classList.add('current-page');
        }
        pageNumber.addEventListener('click', function (event) {
          event.preventDefault();
          currentPage = i;
          displayPosts(currentPage);
          updateActivePageNumber();
        });
        pageNumbersContainer.appendChild(pageNumber);
      }

      const prevPageLink = document.getElementById('prev-page');
      const nextPageLink = document.getElementById('next-page');

      prevPageLink.addEventListener('click', function (event) {
        event.preventDefault();
        if (currentPage > 1) {
          currentPage--;
          displayPosts(currentPage);
          updateActivePageNumber();
        }
      });

      nextPageLink.addEventListener('click', function (event) {
        event.preventDefault();
        const totalPages = Math.ceil(blogPosts.length / postsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          displayPosts(currentPage);
          updateActivePageNumber();
        }
      });
    }

    function updateActivePageNumber() {
      const pageNumbers = document.querySelectorAll('#page-numbers a');
      pageNumbers.forEach(pageNumber => {
        pageNumber.classList.remove('current-page');
        if (parseInt(pageNumber.textContent) === currentPage) {
          pageNumber.classList.add('current-page');
        }
      });
    }

    displayPosts(currentPage);
    setupPagination();
  </script>
