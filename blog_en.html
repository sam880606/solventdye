      {

        excerpt: 'An overview of the newest tech advancements in environmentally friendly and high-performance solvent dyes for plastics.',

      },
      {

        excerpt: 'Exploring light and heat resistance testing of solvent dyes and its impact on the stability of plastic products.',
        keywords: 'solvent dyes, light resistance, heat resistance',
        url: 'blog-post-5_en.html'
      },
      {
        date: '2024-11-01',
        title: 'Market Trend Analysis of Solvent Dyes: Future Directions in Plastic Coloring',
        excerpt: 'Analyzing current market trends and future development directions for solvent dyes used in plastics.',
        keywords: 'solvent dyes, market trends, dye market',
        url: 'blog-post-7_en.html'
      },
      {
        date: '2024-11-15',
        title: 'Innovative Applications of Solvent Dyes: From Everyday Plastics to High-Tech Industries',
        excerpt: 'Discover innovative applications of solvent dyes in plastics, textiles, and high-tech industries.',
        keywords: 'solvent dyes, plastic applications, high-tech industries',
        url: 'blog-post-8_en.html'
      },
      {
        date: '2024-12-01',
        title: 'The Color Science of Solvent Dyes: Achieving Precise Color Matching in Plastic Products',
        excerpt: 'In-depth look at the color science behind solvent dyes and how to achieve precise color matching.',
        keywords: 'solvent dyes, color science, color matching',
        url: 'blog-post-9_en.html'
      },
      {
        date: '2024-12-15',
        title: 'Supply Chain Management of Solvent Dyes: Ensuring High Quality and Reliability for Plastic Manufacturers',
        excerpt: 'Exploring key elements of solvent dye supply chain management to ensure quality and reliability.',
        keywords: 'solvent dyes, supply chain management, quality assurance',
        url: 'blog-post-10_en.html'
      },
      {
        date: '2025-01-01',
        title: 'Regulations and Standards for Solvent Dyes: Ensuring Compliance in Plastics Manufacturing',
        excerpt: 'Overview of regulations and standards related to solvent dyes to ensure compliance in plastic manufacturing.',
        keywords: 'solvent dyes, regulations, standards',
        url: 'blog-post-11_en.html'
      },
      {
        date: '2025-01-15',
        title: 'Future Outlook for Solvent Dyes: Emerging Technologies and Applications in Plastics',
        excerpt: 'Looking at the future of solvent dyes, including emerging technologies and applications in plastics.',
        keywords: 'solvent dyes, future outlook, emerging technologies',
        url: 'blog-post-12_en.html'
      },
    ];
    const postsPerPage = 4;
    let currentPage = 1;

    function displayPosts(page) {
      const blogPostsContainer = document.getElementById('blog-posts');
      blogPostsContainer.innerHTML = '';

      const startIndex = (page - 1) * postsPerPage;
      const endIndex = startIndex + postsPerPage;
      const currentPosts = blogPosts.slice(startIndex, endIndex);

      currentPosts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.classList.add('blog-post-item');
        postElement.innerHTML = `
          <div class="blog-post-date">${post.date}</div>
          <div class="blog-post-title">${post.title}</div>
          <div class="blog-post-excerpt">${post.excerpt}</div>
          <a href="${post.url}" class="blog-read-more">Read More</a>
          <meta name="keywords" content="${post.keywords}">
        `;
        blogPostsContainer.appendChild(postElement);
      });
    }

    function setupPagination() {
      const totalPages = Math.ceil(blogPosts.length / postsPerPage);
      const pageNumbersContainer = document.getElementById('page-numbers');
      pageNumbersContainer.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const pageNumber = document.createElement('a');
        pageNumber.href = '#';
        pageNumber.textContent = i;
        if (i === currentPage) {
          pageNumber.classList.add('current-page');
        }
        pageNumber.addEventListener('click', function (event) {
          event.preventDefault();
          currentPage = i;
          displayPosts(currentPage);
          updateActivePageNumber();
        });
        pageNumbersContainer.appendChild(pageNumber);
      }

      const prevPageLink = document.getElementById('prev-page');
      const nextPageLink = document.getElementById('next-page');

      prevPageLink.addEventListener('click', function (event) {
        event.preventDefault();
        if (currentPage > 1) {
          currentPage--;
          displayPosts(currentPage);
          updateActivePageNumber();
        }
      });

      nextPageLink.addEventListener('click', function (event) {
        event.preventDefault();
        const totalPages = Math.ceil(blogPosts.length / postsPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          displayPosts(currentPage);
          updateActivePageNumber();
        }
      });
    }

    function updateActivePageNumber() {
      const pageNumbers = document.querySelectorAll('#page-numbers a');
      pageNumbers.forEach(pageNumber => {
        pageNumber.classList.remove('current-page');
        if (parseInt(pageNumber.textContent) === currentPage) {
          pageNumber.classList.add('current-page');
        }
      });
    }

    displayPosts(currentPage);
    setupPagination();
  </script>
